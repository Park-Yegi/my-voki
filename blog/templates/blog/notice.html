{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
        </div>
    {% endfor %}
{% endblock content %}
